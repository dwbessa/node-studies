<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="app.js"></script>
    <title>My App</title>
    <style>
      body {
        background: #fad8d8;
      }
      details {
        font-size: 1.5em;
      }
      summary {
        cursor: pointer;
      }
      p {
        text-indent: 1.5rem;
      }

      #products {
        gap: 24px;
        display: flex;
        flex-direction: column;
      }

      .product {
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <nav>
      <button id="fetch">Fetch Products</button>
    </nav>
    <hr />
    <div id="products"></div>
    <div id="item">
      <details>
        <summary>
          <strong><slot name="name"></slot></strong> -
          <em><slot name="rrp"></slot></em>
        </summary>
        <p><slot name="info"></slot></p>
      </details>
    </div>
  </body>
</html>
